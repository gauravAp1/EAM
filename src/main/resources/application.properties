spring.application.name=eam

# Set active profile (oracle / sql)
spring.profiles.active=sql

# Log at INFO for everything
logging.level.root=INFO

# application.properties
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
server.forward-headers-strategy=framework

# Log more details for your app package (includes the filter)
logging.level.com.example.sqlserver.config.RequestResponseLoggingFilter=DEBUG
